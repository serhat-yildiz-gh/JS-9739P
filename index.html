<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Odak Noktası</title>
</head>

<body>
    <div class="bg-image"></div>
    <div class="main-target container-fluid d-flex justify-content-center">
        <div class="row">
            <h1 class="main-title">Odak Noktası</h1>
            <div class="col-12 d-flex justify-content-center">
                <p class="paragraph">
                    “Çalışmaya başladığınızdan beri telefonunuz&nbsp;<span id="controlResult"
                        class="fw-bolder">0</span>&nbsp;kere dikkatinizi dağıttı”
                </p>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <button onclick="distraction()" type="button" class="btn">Telefona her baktığınızda 1 kez
                    basınız</button>
            </div>
        </div>

    </div>
    <div class="iconsaudio">
        <div class="row">
            <div class="col-12">
                <h2>İsterseniz Doğa Sesleri Size Eşlik Edebilir</h2>
            </div>
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <audio id="forestAudio" class="audioplayer" controls>
                            <source src="assets/forestsounds.mp3" type="audio/mpeg">
                        </audio>
                        <i id="forestSoundsIcon" onclick="forestClick" type="button"
                            class="fa-solid fa-dove text-white"></i>
                    </div>
                    <div class="col-auto">
                        <audio id="seawaveAudio" class="audioplayer" controls>
                            <source src="assets/seawavesounds.mp3" type="audio/mpeg">
                        </audio>
                        <i id="seawaveSoundsIcon" onclick="seawaveClick" type="button" class="fa-solid fa-water"></i>
                    </div>
                    <div class="col-auto">
                        <audio id="rainAudio" class="audioplayer" controls>
                            <source src="assets/rainsounds.mp3" type="audio/mpeg">
                        </audio>
                        <i id="rainSoundsIcon" onclick="rainClick" type="button" class="fa-solid fa-cloud-rain"></i>

                    </div>
                    <div class="d-flex justify-content-center">
                        <i class="fa-solid fa-volume-low p-3"></i>
                        <input id="volume-range" type="range" min="0" max="10" step="0.02" value="1">
                        <i class="fa-solid fa-volume-high p-3"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="musicplayer">
                <div class="row justify-content-center">
                    <div>
                        <h2>Veya <br> Odak Arttırıcı Müzik Eşliğinde Çalışabilirsiniz.</h2>
                    </div>

                    <div class="d-flex justify-content-center pt-3">
                        <audio class="audioplayermusic" id="audioFocusMusicPlayer" onclick="audioFocusMusicClick" d-flex
                            text-center justify-content-center" controls>
                            <source src="assets/focusmusic.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3229e263b3.js" crossorigin="anonymous"></script>

</body>

</html>
